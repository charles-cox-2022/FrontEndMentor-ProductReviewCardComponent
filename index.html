<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } 
  </style>
</head>
<body>
  <div class="body">
    <div class="wrapper">
      <div class="imgBox">
        <img class="imgDesktop" src="images/image-product-desktop.jpg">
        <img class="imgMobile" src="images/image-product-mobile.jpg">

      </div>
      <div class="textBox">
        <h5 class="subTitle">PERFUME</h5>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p>

        <h2 class="price">$149.99</h2>
        <em class="oldPrice">$169.99</em>
        <br>
        <button class="addToCart"><img src="images/icon-cart.svg" alt="Shopping Cart"> Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Charles Cox</a>. 
    </div>
  </footer>
</body>
</html>
